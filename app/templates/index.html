<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title><%= _.slugify(appname) %> demo</title>
    <script data-main="main" src="src/bower_components/requirejs/require.js"></script>
  </head>
  <body role="document">

    <h1><%= _.slugify(appname) %> demo</h1>

    <div class="<%= _.slugify(appname) %>" data-<%= _.slugify(appname) %>="text:Patternslib <%= _.slugify(appname) %> demo with CSS style options."></div>
    <div class="<%= _.slugify(appname) %>" data-<%= _.slugify(appname) %>='{"text": "Patternslib <%= _.slugify(appname) %> demo with JSON options"}'></h1>
  </body>
</html>
